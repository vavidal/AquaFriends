<!DOCTYPE html>

    <head>

        <title>Parque Acuario Puyehue</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../PROYECTO/CSS/styles.css">
    </head>
    <body>

        <header>
            <div class="barra">
                <!-- Logo -->
                <a href="#" class="logo" target="blank">
                    <img src="../PROYECTO/IMAGENES/Logo_acuario.png" alt="Logo">
                </a>

                <!-- Menú de navegación -->
                <nav class="navegacion">
                    <ul>
                        <li><a href="xxxx" target="blank">Inicio</a></li>
                        <li><a href="xxxxx" target="blank">Contactanos</a></li>
                        <li class="submenu">
                            <a href="xxx" target="blank">Colegios</a>

                <form class="buscador d-flex" action="/buscar" method="GET"

                        <input
                            type="text"
                            class="form-control"
                            name="query"
                            placeholder="Buscar..."

                        </button>
                    </div>
                </form>

            </div>
        </header>
